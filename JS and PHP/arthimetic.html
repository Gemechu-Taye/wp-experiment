<!DOCTYPE html>
<html>
    <head>
        <title> Addtion of two numbers</title>
    </head>
    
    <body>
        1st number:<input type="text" name="number1" id="num1"> <br> <br>
        2nd number:<input type="text" name="number2" id="num2"> <br> <br>
        Result: <input type="text" name="result" id="res"> <br> <br>
        <input type="button" name="add" value="+" onclick="sum()">
        <input type="button" name="add" value="-" onclick="sub()">
        <input type="button" name="add" value="*" onclick="mul()">
        <input type="button" name="add" value="/" onclick="div()">
        <script type="text/javascript">
            function sum(){
            var a= Number(document.getElementById("num1").value);
            var b= Number(document.getElementById("num2").value);
            document.getElementById("res").value= a+b;
            }
            function sub(){
            var a= Number(document.getElementById("num1").value);
            var b= Number(document.getElementById("num2").value);
            document.getElementById("res").value= a-b;
            }
            function mul(){
            var a= Number(document.getElementById("num1").value);
            var b= Number(document.getElementById("num2").value);
            document.getElementById("res").value= a*b;
            }
            function div(){
            var a= Number(document.getElementById("num1").value);
            var b= Number(document.getElementById("num2").value);
            document.getElementById("res").value= a/b;
            }
        </script>
</body>
</html>
